<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallen - PDF Viewer</title>
    
    <style>
        /* General Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #1a1a1a; /* Dark grey container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1); /* Soft white shadow */
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-bottom: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1); /* Soft white shadow for iframe */
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e74c3c; /* Red button */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Read "Harbinger"</h1>
        
        <!-- Embed the PDF for viewing -->
        <iframe src="Harbinger.pdf">
            This browser does not support viewing PDFs. Please download the PDF to view it: <a href="Fallen.pdf">Download PDF</a>.
        </iframe>
        
        <!-- Provide a download link for the PDF -->
        <a href="Harbinger.pdf" download class="download-btn">Download the PDF</a>
        
        <footer>
            Â© 2024 Harbinger Story
        </footer>
    </div>

</body>
</html>
